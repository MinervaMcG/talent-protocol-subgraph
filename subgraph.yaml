specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentFactory
    network: celo-alfajores
    source:
      address: "0x96f37b53A2aB8562A22038F8F9164036CECCCc46"
      abi: TalentFactory
      startBlock: 7497000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: TalentFactory
          file: ./abis/TalentFactory.json
      eventHandlers:
        - event: TalentCreated(indexed address,indexed address)
          handler: handleTalentTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Staking
    network: celo-alfajores
    source:
      address: "0x7eF9fe9e0A448cC2772706996a47d7e746a4Ce53"
      abi: Staking
      startBlock: 7497000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Stake(indexed address,indexed address,uint256,bool)
          handler: handleStake
        - event: Unstake(indexed address,indexed address,uint256)
          handler: handleUnstake
        - event: RewardClaim(indexed address,indexed address,uint256,uint256)
          handler: handleRewardClaim
        - event: TalentDisabledForNetworkTransfer(indexed address,uint256)
          handler: handleTalentNetworkTransfer
      file: ./src/mapping.ts
templates:
  - name: TalentToken
    kind: ethereum/contract
    network: celo-alfajores
    source:
      abi: TalentToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - TalentToken
      abis:
        - name: TalentToken
          file: ./abis/TalentToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
