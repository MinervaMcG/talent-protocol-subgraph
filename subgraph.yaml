specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentFactory
    network: celo
    source:
      address: "0xa902DA7a40a671B84bA3Dd0BdBA6FD9d2D888246"
      abi: TalentFactory
      startBlock: 7497000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: TalentFactory
          file: ./abis/TalentFactory.json
      eventHandlers:
        - event: TalentCreated(indexed address,indexed address)
          handler: handleTalentTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Staking
    network: celo
    source:
      address: "0x8ea91a982d93836415CE3abbaf12d59fb8cE3Ff8"
      abi: Staking
      startBlock: 7497000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Stake(indexed address,indexed address,uint256,bool)
          handler: handleStake
        - event: Unstake(indexed address,indexed address,uint256)
          handler: handleUnstake
        - event: RewardClaim(indexed address,indexed address,uint256,uint256)
          handler: handleRewardClaim
      file: ./src/mapping.ts
templates:
  - name: TalentToken
    kind: ethereum/contract
    network: celo
    source:
      abi: TalentToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - TalentToken
      abis:
        - name: TalentToken
          file: ./abis/TalentToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
